name: edk_mobile_v3
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  cupertino_icons: ^0.1.2
  
  rxdart: ^0.24.1
  http: ^0.12.2
  moor: ^3.2.0
  moor_ffi: ^0.7.0
  path_provider: ^1.6.11
  path: ^1.7.0
  rx_shared_preferences: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  moor_generator: ^3.2.0
  build_runner: ^1.10.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/images/2.0x/
   - assets/images/3.0x/

  fonts:
      - family: Open Sans
        fonts:
          - asset: assets/fonts/OpenSans-Regular.ttf
          - asset: assets/fonts/OpenSans-Bold.ttf
            weight: 700
          - asset: assets/fonts/OpenSans-SemiBold.ttf
            weight: 600
