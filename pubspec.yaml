name: edk_mobile_v3
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.0
  moor: ^4.1.0
  path: ^1.8.0
  path_provider: ^2.0.1
  provider: ^5.0.0
  rx_shared_preferences: ^2.0.0-nullsafety.0
  rxdart: ^0.26.0
  sqlite3_flutter_libs: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.13
  moor_generator: ^4.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
